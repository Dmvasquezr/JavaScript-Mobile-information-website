<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Website</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./assets/img/images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul> 
                    
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li> 

                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="./assets/img/images/mobile.png" class="mobile" alt="Mobile icon">
            <div id="circle">
                <div class="feature one">
                    <img src="./assets/img/images/camera.png" alt="camera icon">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./assets/img/images/processor.png" alt="processor icon">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./assets/img/images/display.png" alt="display picture">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./assets/img/images/battery.png" alt="battery icon">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="controls">
            <img src="./assets/img/images/arrow.png" id="upBtn" alt="arrow icon">
            <h3>Features</h3>
            <img src="./assets/img/images/arrow.png" id="downBtn" alt="arrow icon">
        </div>

    </div>

    <script src="./script.js"></script>
       
</body>
</html>
